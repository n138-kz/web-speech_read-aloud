<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>音声合成::音声読み上げ</title>
		<script src="readAloud-Core.js"></script>
	</head>
	<body>
		<h1>音声合成::音声読み上げ</h1>
		<textarea id="sample_textbox" ondblclick="this.select()" onBlur="this.value=this.value.trim();this.value=this.value.replace(/(\r\n){3,}|\r{3,}|\n{3,}/, '\n\n');"></textarea>
		<button onclick="readAloud(document.querySelector('#sample_textbox').value)">Synthesis</button>
		<button onclick="window.speechSynthesis.cancel();">Synthesis STOP</button>
		<script>
			document.querySelector('#sample_textbox').value = 'Speech API を使おう。\n';
		</script>
		<style>
			#sample_textbox {
				width: 500px; height: 100px; font-size: 20px;
			}
			button {
				width: 80px; height: 30px; display: block;
			}
		</style>
	</body>
</html>
