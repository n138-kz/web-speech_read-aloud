<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>音声合成::音声読み上げ</title>
		<script src="readAloud-Core.js"></script>
	</head>
	<body>
		<h1>音声合成::音声読み上げ</h1>
		<textarea id="sample_textbox" onClick="this.select()" onBlur="this.value=this.value.trim()"></textarea>
		<script>
			document.querySelector('#sample_textbox').value = 'Speech API を使おう。';
		</script>
		<style>
			#sample_textbox {
				width: 500px; height: 100px; font-size: 40px;
			}
		</style>
		<button onclick="readAloud(document.querySelector('#sample_textbox').value)" style="width: 80px; height: 30px;">Synthesis</button>
		<button onclick="window.speechSynthesis.cancel();" style="width: 80px; height: 30px;">Synthesis STOP</button>
	</body>
</html>
